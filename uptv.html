        /* Estilo para el fondo oscuro */
        body {

            margin: 0; /* Eliminar margen por defecto */

        /* Estilos generales de los botones */
        .playButton, .pauseButton {
            color: white; /* Texto blanco */

            text-decoration: none;

            border: none;
            cursor: pointer;
            display: inline-block; /* Asegura que se comporte como un botón */

        /* Estilos específicos para los botones */

        }

        /* Estilos responsivos */
        @media (max-width: 600px) {
            .playButton, .pauseButton {
                padding: 15px 30px; /* Aumentar el tamaño del botón en pantallas pequeñas */
                font-size: 16px; /* Aumentar el tamaño de la fuente */
            }

            #player {
                width: 100%; /* Asegurarse de que el reproductor use el 100% del ancho */
            }

            .container {
                padding: 10px; /* Espaciado interno en la sección */
            }
        }
